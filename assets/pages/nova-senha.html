<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>

    <link rel="stylesheet" href="../styles/estilo-sub-paginas.css">
</head>
<body>
    <main id="conteiner-principal" class="conteiner">
        <section id="secao-principal" class="conteiner">
            <h1 class="titulo">Recuperar senha</h1>

            <form action="./login.php" method="post" autocomplete="on" class="conteiner">
                <div>
                    <label for="i-email" class="label">Email</label>
                    <input type="email" class="input" name="email" id="i-email" placeholder="email usado no cadastro" autocomplete="email" required>
                </div>

                <div>
                    <label for="i-nova-senha" class="label">Nova senha</label>
                    <input type="password" class="input" name="nova-senha" id="i-nova-senha" placeholder="8 - 20 caracteres" autocomplete="current-password" minlength="8" maxlength="20" required>
                </div>

                <div class="botoes">
                    <input type="submit" value="Confirmar" class="botao">
                    <a href="../../index.html" class="link">Cancelar</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
