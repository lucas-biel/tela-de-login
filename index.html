<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/media-query.css">

    <!-- ícones do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main id="conteiner-principal" class="conteiner">
        <section id="conteiner-login">
            <div id="conteiner-imagem">
                <!-- Imagem do formulário por meio das CSS -->
            </div>

            <div id="conteiner-formulario">
                <h1 class="titulo">Login</h1>
                <p class="texto">Seja bem-vindo. Faça login para acessar sua conta.</p>

                <form class="conteiner" action="./paginas/login.php" method="post" autocomplete="on">
                    <div class="campo-formulario">
                        <label for="i-email"><i class="material-symbols-outlined icone">account_circle</i></label>
                        <input type="email" name="email" id="i-email" placeholder="example@gmail.com" autocomplete="email" required>
                    </div>
                    
                    <div class="campo-formulario">
                        <label for="i-senha"><i class="material-symbols-outlined icone">key</i></label>
                        <input type="password" name="senha" id="i-senha" placeholder="8 - 20 caracteres" autocomplete="current-password" minlength="8" maxlength="20" required>
                    </div>
                
                    <div id="botoes" class="conteiner">
                        <input type="submit" value="Entrar" class="botao">
                        <a href="./assets/pages/nova-senha.html" target="_blank" class="link">
                            <i class="material-symbols-outlined">mail</i>Esqueci a senha
                        </a>
                        <a href="./assets/pages/cadastro.html" target="_blank" class="link">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
