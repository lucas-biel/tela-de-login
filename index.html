<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/media-query.css">

    <!-- ícones do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- Imagem do formulário por meio das CSS -->
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta.</p>

                <form action="./paginas/login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">account_circle</i>
                        <input type="email" name="email" id="i-email" placeholder="example@gmail.com" autocomplete="email" required>
                        <label for="i-email">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="i-senha" placeholder="8 - 20 caracteres" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="i-senha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="./paginas/nova-senha.html" target="_blank">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
